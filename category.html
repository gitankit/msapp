	<script type="text/javascript">
	var loaded = 0;
	var count = 0;
	var jsontext = [];//= new Object();
	var page = 0;
	var host = location.hostname;
	var url_to_fetch = "http://"+host+"/msapp/sanitize.php";
	var category_page = "http://"+host+"/msapp/category.html";
	var post_page = "http://"+host+"/msapp/post.html";
	var url_to_fetch_for_cat = "http://"+host+"/msapp/sanitize_cat.php";
	var loading = 0;
	var cat_to_be_fetch = 0;
		$.holdReady(true);
	$.ajax ({
			url: url_to_fetch_for_cat,
			type: "GET",
			dataType: "json",
			async: "false",
			success: function (clone) {
				jQuery.each(clone.mag_categories,function (index,cat){
					create_category(cat.MagCategory.id,cat.MagCategory.name);
				});
			},
			error: function(xhr,error,errorthrown) {
				alert("ERROR: "+error+" , "+errorthrown);
			}
	}).done(function(){
		$.holdReady(false);	
	});

	$(document).ready(function () {
	$.ajax({
            url: url_to_fetch,
            type: "GET",
            dataType: "json",
            data: { mag_category_id: sessionStorage.clickCategory  },
			async: "false",
            success: function (clone) {
            	jsontext = clone;
				count = jsontext['mag_posts'].length;
				var height_container = $('.scrollbox').height();
				var initial_posts = Math.round(height_container/224); 
				for ( var index = 0;index <= initial_posts;index++ )
				{
					create_post(jsontext,index,0);
					loaded+=1;
				}
            },
            error: function (xhr,error,errorthrown) {
                alert("ERROR: "+error+" , "+errorthrown);
			}
	}); 
	/*** When clicked on a post , set the local storage for the clicked post id ***/
	$(document).on("click",".post-title",function() {
		sessionStorage.clickPost = $(this).attr('data-post');
		window.location.href = post_page;
	});
	$('.scrollbox').scroll(function() {
		if ( loading == 0 ) {	
			scrollalert();
		}
		else {
			return false;
		}
	});
	$(document).on("click",".category",function() {
		//alert("Cat id:"+$(this).attr('data-category'));
		sessionStorage.clickCategory = $(this).attr('data-category') ;
		window.location.href = category_page;
	});
	});
 function create_post(json,key,caller) {
 	var post_id = json.mag_posts[key].MagPost.id;
 	var image_url = json.mag_posts[key].MagPost.cover_image;
 	var link = json.mag_posts[key].MagPost.view_url;
 	var title = json.mag_posts[key].MagPost.title;
 	var cat = json.mag_posts[key].MagCategory.name;
 	var cat_id = json.mag_posts[key].MagCategory.id;
	var html;
	html = '<div class="wrap"><img src="'+image_url+'" >';
	html = html + '<p class="main"><a href="" data-post="'+ post_id +'" class="post-title">';
	html = html + title + '</a></p><p class="sub"> in <a href="'+ category_page +'" class="category"';
	html = html + ' data-category="' + cat_id + '">' + cat +'</a></p></div>';
	$('.content').append(html);
	//alert("loaded");
 } 
 function create_category(cat_id,cat_name) {
 	var html;
 	html = '<li><a class="category" data-category="'+ cat_id +'">'+ cat_name +'</a></li>';
 	$('.cat-divider').after(html);
 }
 
 function scrollalert(){
//	if( scrolltop > (scrollheight-(windowheight)) && loading == 0 )  {
		if ( loaded < count) 
			{
				var scrolltop=$('.scrollbox').scrollTop();  
				var scrollheight=$('.content').innerHeight();  
				var windowheight=$('.scrollbox').innerHeight();
				if( scrolltop > (scrollheight-(windowheight)) && loading == 0 )  {

				loading = 1;
				create_post(jsontext,loaded,1);
				loaded+=1;
				loading = 0;
			}}
		else
			{
				//alert(cat_to_be_fetch);
				var scrolltop=$('.scrollbox').scrollTop();  
				var scrollheight=$('.content').innerHeight();  
				var windowheight=$('.scrollbox').innerHeight();
				if( scrolltop > (scrollheight-(windowheight)) && loading == 0 )  {
						//alert(jsontext.last_reached);
					if ( jsontext.last_reached=="true" ) {
						return false;
					}
					else {
						loading = 1;
						var ret = $.ajax({
								url: url_to_fetch,
								type: "GET",
								dataType: "json",
								async: "false",
								data: { last_page_id: jsontext.last_page_id , mag_category_id: sessionStorage.clickCategory },
								success: function (clone) {
									jsontext = clone;
									loaded = 0;
								},
								error: function (xhr,error,errorthrown) {
									alert("ERROR: "+error+" , "+errorthrown);
								}
						});
						$(document).ajaxComplete(function() {
								count = jsontext['mag_posts'].length;
								//loaded = 0;
								create_post(jsontext,loaded,2);
								loaded++;
								loading = 0;
						});
						return false;
					}
				}
			}
		//}
	}	
</script>
