	<script type="text/javascript">
$.ajax({
            url: "http://localhost/ajax.php",
            type: "GET",
            dataType: "json",
            success: function (data) {
				var index = 0;
				var html = '';
                for(index = 0;index < data['mag_posts'].length;index++ ) {
				    html = html + '<div class="wrap"><img src="'+data['mag_posts'][index]['MagPost'].cover_image+'" >';
					html = html + '<p class="main"><a href="'+data['mag_posts'][index]['MagPost'].view_url+'">';
					html = html + data['mag_posts'][index]['MagPost'].title+'</a></p><p class="sub">';
					html = html + data['mag_posts'][index]['MagCategory'].name+'</p></div>';
				}
				$('.content').append(html);
            },
            error: function (xhr,error,errorthrown) {
                alert("ERROR: "+error+" , "+errorthrown);
			}
	});
</script>
	<style>
	.content {
		background-color: grey;
	}
	
	.wrap {
		background-color: #FFFFFF;
		clear: both;

		padding: 10px;

	.sub {
